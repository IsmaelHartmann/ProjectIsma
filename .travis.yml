language: php
php:
- '7.4'
before_script:
- composer self-update
- composer install --no-interaction
- cp .env.travis .env
script:
- vendor/bin/phpunit
deploy:
  provider: heroku
  edge: true
  skip_cleanup: true
  app: quiet-coast-59009
  on:
    branch: master
  api_key:
    secure: d13ef821-cf90-447a-a33e-0c455a572ffb
  strategy: git
  run: php artisan migrate --seed --force
